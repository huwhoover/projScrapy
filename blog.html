---
layout: page
title: blog
navigation_weight: 3
---

<div class="">
  <h1>Latest Posts</h1>
  <ul>
    {% for post in site.posts %}
    <li>
      <span>{{ post.date | date: "%b %-d, %Y "}}</span>

      <h2>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>
</div>
